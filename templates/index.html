<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Product Search</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; color: #333; max-width: 800px; margin: 40px auto; padding: 20px; }
        h1 { color: #0b57d0; text-align: center; }
        form { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { flex-grow: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        button { background-color: #0b57d0; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #0a4cb5; }
        #loader { display: none; text-align: center; padding: 20px; font-size: 1.2em; }
        #results { border-top: 2px solid #eee; padding-top: 20px; }
        /* These styles are designed for the HTML Gemini will generate */
        .product-card { background-color: white; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 15px; padding: 15px; }
        .product-card h3 { margin: 0 0 5px 0; font-size: 1.1em; color: #1a0dab; }
        .product-card p { margin: 0; color: #555; }
        .product-link { display: inline-block; margin-top: 10px; padding: 8px 15px; background-color: #1a73e8; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .product-link:hover { background-color: #1765cf; }
    </style>
</head>
<body>
    <h1>AI Product Search (Gemini-Only)</h1>
    <form id="search-form">
        <input type="text" id="product_query" name="product_query" placeholder="e.g., Sony WH-1000XM5 headphones" required>
        <button type="submit">Search with AI</button>
    </form>

    <div id="loader">
        <p>ðŸ¤– Asking Gemini to find products...</p>
    </div>

    <div id="results">
        <!-- AI-generated results will be injected here -->
        {% if results %}
            {{ results | safe }}
        {% else %}
            <p>Search for a product to see what the AI finds.</p>
        {% endif %}
    </div>

    <script>
        document.getElementById('search-form').addEventListener('submit', function() {
            document.getElementById('results').innerHTML = ''; // Clear previous results
            document.getElementById('loader').style.display = 'block';
        });
    </script>
</body>
</html>
